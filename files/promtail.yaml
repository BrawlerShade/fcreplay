server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: REPLACEME

scrape_configs:
  - job_name: fcreplay
    pipeline_stages:
    - match:
        selector: '{__path__="/home/fcrecorder/fcreplay/fcreplay.log"}'
        stages:
        - regex:
            expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?P<hostname>.*) (?P<source>.*) (?P<level>.*):'
        - labels:
            timestamp:
            source:
            level:
            output:
        - timestamp:
            format: '2006-01-02 15:04:05'
            source: timestamp
    static_configs:
    - targets:
        - localhost
      labels:
        job: fcreplay
        __path__: /home/fcrecorder/fcreplay/fcreplay.log